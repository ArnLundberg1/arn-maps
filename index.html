<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Arn Maps – GPS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
</head>
<body class="light">
  <!-- Top bar -->
  <div id="top-bar">
    <input id="searchBox" type="text" placeholder="Sök destination...">
    <button id="modeToggle">🌙</button>
  </div>

  <!-- Search suggestions -->
  <div id="suggestions"></div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Bottom bar -->
  <div id="bottom-bar">
    <button id="recenterBtn">📍</button>
    <button id="travelModeBtn">🚌</button>
  </div>

  <!-- Travel mode popup -->
  <div id="travelModePopup" class="popup hidden">
    <h3>Välj färdsätt</h3>
    <button data-mode="car">🚗 Bil</button>
    <button data-mode="bike">🚲 Cykel</button>
    <button data-mode="walk">🚶 Gå</button>
    <button data-mode="bus">🚌 Buss (Sthlm/Gbg)</button>
    <button id="closePopup">Stäng</button>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
