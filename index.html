<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live GPS Navigation</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css">
</head>
<body>
  <!-- Top Search Bar -->
  <div id="topBar">
    <button id="searchBtn"><img src="https://img.icons8.com/ios-filled/50/search.png" alt="Search"></button>
    <input type="text" id="searchInput" placeholder="Search destination...">
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Floating Buttons -->
  <div id="fabMenu">
    <button class="fab" id="locateBtn"><img src="https://img.icons8.com/ios-filled/50/marker.png" alt="Locate"></button>
    <button class="fab" id="darkModeBtn"><img src="https://img.icons8.com/ios-filled/50/brightness.png" alt="Dark Mode"></button>
  </div>

  <!-- Bottom Directions Panel -->
  <div id="directionsPanel" class="collapsed">
    <h2>Route</h2>
    <div id="steps">No destination set yet.</div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script src="script.js"></script>
</body>
</html>
