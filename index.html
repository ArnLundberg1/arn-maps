<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Google Maps API (replace YOUR_API_KEY with real key) -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap">
  </script>
</head>
<body>
  <!-- Top search bar -->
  <div id="topBar">
    <button id="menuBtn">
      <img src="https://img.icons8.com/ios-filled/50/menu--v6.png" alt="Menu">
    </button>
    <input id="destination" type="text" placeholder="Search destination">
    <button id="micBtn">
      <img src="https://img.icons8.com/ios-filled/50/microphone.png" alt="Mic">
    </button>
    <button id="searchBtn">
      <img src="https://img.icons8.com/ios-filled/50/search--v1.png" alt="Search">
    </button>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Floating Action Buttons -->
  <div id="fabMenu">
    <button class="fab" id="gpsBtn">
      <img src="https://img.icons8.com/ios-filled/50/navigation.png" alt="GPS">
    </button>
    <button class="fab" id="darkModeBtn">
      <img src="https://img.icons8.com/ios-filled/50/do-not-disturb-2.png" alt="Dark Mode">
    </button>
  </div>

  <!-- Bottom directions panel -->
  <div id="directionsPanel" class="collapsed">
    <div id="panelHeader"></div>
    <h2>Directions</h2>
    <div id="steps">Search for a route to see directions here.</div>
  </div>
</body>
</html>
